# -------------------
# Rebind Keys
# -------------------
set -g prefix C-g
unbind  C-b
bind C-a send-prefix

## hjkl movement with panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## start in 256 color
set -g default-terminal "screen-256color"

# -------------------
# Status Line
# -------------------
# Status bar
set-option -g status-justify centre
# set-option -g status-bg "#545454"
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-interval 5
set-window-option -g allow-rename off


# set -g window-status-format '#[fg=black, bg=blue]#[fg=black, bg=blue] #W #[fg=blue, bg=black]'
# set -g window-status-current-format '#[fg=black, bg=#a35b66]#[fg=#d5d5d5, bg=#a35b66] #W #[fg=#a35b66, bg=black]'
# set -g status-right "#[fg=black,bg=blue]#[fg=black,bg=blue] #(date -u | awk '{print $2}') #(date -u | awk '{print $3}') #[fg=blue,bg=black]"
# set -g status-left "#[fg=black,bg=blue]#[fg=black,bg=blue] #S #[fg=blue,bg=black]"

set -g window-status-format '#[fg=blue, bg=black] #W #[fg=black, bg=blue]'
set -g window-status-current-format '#[fg=#a35b66, bg=black] #W #[fg=black, bg=#a35b66]'
set -g status-right "#[fg=blue,bg=black] #(date -u | awk '{print $2}') #(date -u | awk '{print $3}') #[fg=black,bg=blue]"
set -g status-left "#[fg=blue,bg=black] #S #[fg=black,bg=blue]"

set -g pane-border-fg "#545454" 
set -g pane-active-border-fg white

# Notifications
set-option -g visual-activity off
set-window-option -g monitor-activity off

# Clock
set-window-option -g clock-mode-colour green
set-window-option -g clock-mode-style 24

# Message
set -g message-bg brightblack
set -g message-fg white

